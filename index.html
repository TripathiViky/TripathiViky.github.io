    <style>
      /* Loading Spinner */
      .spinner {
        margin: 0;
        width: 70px;
        height: 18px;
        margin: -35px 0 0 -9px;
        position: absolute;
        top: 50%;
        left: 50%;
        text-align: center;
      }
      .spinner > div {
        width: 18px;
        height: 18px;
        background-color: #333;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
        animation: bouncedelay 1.4s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }
      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      @-webkit-keyframes bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
        }
      }
      @keyframes bouncedelay {
        0%,
        80%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }
        40% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
    </style>

              <div class="panel">

                  <div class="example-box-wrapper">

                          </th>
                          <th
                            data-i18n="comments"
                            class="sorting"
                            tabindex="0"
                            aria-controls="resources"
                            rowspan="1"

                            style="width: 162px"
                          >
                            Emirate Id
                          </th>
                          <th
                            data-i18n="details"
                            class="sorting"
                            tabindex="0"
                            aria-controls="resources"
                            rowspan="1"
                            colspan="1"
                            aria-label="Details: activate to sort column ascending"
                            style="width: 116px"
                          >
                            DOB
                          </th>
                          <th
                            data-i18n="details"
                            class="sorting"
                            tabindex="0"
                            aria-controls="resources"
                            rowspan="1"
                            colspan="1"
                            aria-label="Details: activate to sort column ascending"
                            style="width: 116px"
                          >
                            Mobile No.
                          </th>
                          <!-- <th data-i18n="last-updated" class="sorting" tabindex="0" aria-controls="resources" rowspan="1" colspan="1" aria-label="Last Updated: activate to sort column ascending" style="width: 192px;">Last Updated</th> -->
                          <th
                            data-i18n="actions"
                            tabindex="0"
                            aria-controls="resources"
                            rowspan="1"
                            colspan="1"
                            style="width: 121px"
                          >
                            Registered at
                          </th>
                        </tr>
                      </thead>

                      <tbody class="tableBody"></tbody>
                    </table>
                    <script type="text/javascript">
                      let headers = {};

                      $.ajax({
                        url: "https://healthcare.mgc.ae/APIV1/getall.php",
                        dataType: "json",
                        headers: headers,
                        success: function (data) {
                          $("#datatable-responsive_info").remove();
                          var row = "";
                          for (var i = 0; i < data.length; i++) {
                            console.log(typeof parseInt(data[i].created_on));
                            var d = new Date(parseInt(data[i].created_on));
                            console.log(d);
                            console.log();
                            row +=
                              '<tr><td class="text-center">' +
                              data[i].firstname +
                              '</td><td class="text-center">' +
                              data[i].surname +
                              '</td><td class="text-center">' +
                              data[i].email +
                              '</td><td class="text-center">' +
                              data[i].emirateid +
                              '</td><td class="text-center">' +
                              data[i].dob +
                              '</td><td class="text-center">' +
                              data[i].mobno +
                              '</td><td class="text-center">' +
                              d.getDate() +
                              "/" +
                              (d.getMonth() + 1) +
                              "/" +
                              d.getFullYear() +
                              "</td></tr>";

                            // var row = $('<tr><td>' + data[i].zipcode+ '</td><td>' + data[i].city + '</td><td>' + data[i].county + '</td></tr>');
                          }
                          if (row != "") {
                            $(".tableBody").empty();
                            $(".tableBody").append($(row));
                          }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                          // $.jGrowl("Error loading list of content", {
                          //         sticky: false,
                          //         position: "bottom-right",
                          //         theme: "bg-red",
                          // });
